<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title></title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" ></script>
</head>
<body>
    <div>
        <label>태어난 년도</label>
        <div>
            <input type="text" maxlength="4" onKeyup="this.value.replace(/[^0-9]/g,''); inputAge(this);" name="perfomBirt">
        </div>
        <label>나이</label>
        <div>
            <input type="text" maxlength="3" onkeyup="this.value=this.value.replace(/[^0-9]/g,'');inputBirth(this);" name="perfomAge">
        </div>
    </div>
</body>
<script>
    function inputAge(birth){
        var num = birth.value.toString();
        var numDigit = num.length;

        
        if(numDigit ==4){
            var date = new Date();
            var year = date.getFullYear();
            if(birth.value*1 > year){
                alert("현재는 2021년입니다.");
                $(':input[name=perfomBirt]').val('');                
                $(':input[name=perfomBirt]').focus('');
                return;
            }else{
                $(':input[name=perfomAge]').val(year -birth.value*1);
            }
        }
    }
    function inputBirth(age){
        var num = age.value.toString();
        var numDigit = num.length;
        if(numDigit <=3){
            var date =new Date();
            var year = date.getFullYear();
            $(':input[name=perfomBirt]').val(year - age.value*1);
        }
    }
    function isEmpty(string){
        return string !== null && string !== undefined && string !=="";
    }
</script>
</html>
